<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <img src="../../../../../assets/img/logo.png" width="150" height="150" alt="">
        <h3>Para continuar, inicia sesión en Midri</h3>
        <div class="login-social-zone">


        </div>
        <div class="separator"></div>
        <form (ngSubmit)="sendRegister()" class="login-auth-form" [formGroup]="formRegitro">
            <div class="form-group">
                <label for="name">Nombre y apellido</label>
                <input formControlName="name" type="text" placeholder="Nombre y apellido" class="form-input">
            </div>
            <div class="form-group">
                <label for="email">Dirección de correo</label>
                <input formControlName="email" type="text" placeholder="Dirección de correo" class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" placeholder="Contraseña" class="form-input">
            </div>
            <div class="form-group">
                <label for="password_confirmation">Confirmación Contraseña</label>
                <input formControlName="password_confirmation" type="password" placeholder="Confirmación Contraseña" class="form-input">
            </div>

            <div *ngIf="errorSession">
                <span class="errorMessage">Ocurrio un error con los datos ingresados</span>
            </div>
            <div style="margin-top: 20px;" class="form-action">
                <button [disabled]="formRegitro.invalid" class="button btn-segundo login social-btn">Registrarse</button>
            </div>
        </form>
    </div>
</div>
