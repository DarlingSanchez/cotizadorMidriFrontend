<div class="container">
    <div class="header">
        <div class="title">
            <h1>Productos Media Mix</h1>
        </div>
    </div>

    <mat-form-field appearance="standard">

        <label for="">Filtrar</label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Términos de búsqueda" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="productos" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="nombreMediaMix">
                <th mat-header-cell *matHeaderCellDef> Media Mix </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreMediaMix}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="entregable">
                <th mat-header-cell *matHeaderCellDef> Entregable </th>
                <td mat-cell *matCellDef="let element"> {{element.entregable}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="tarifa">
                <th mat-header-cell *matHeaderCellDef> Tarifa </th>
                <td mat-cell *matCellDef="let element"> {{element.tarifa}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="preview">
                <th mat-header-cell *matHeaderCellDef> Preview </th>
                <td mat-cell *matCellDef="let element">
                    <button class="button btn-tercero">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay resultados para "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [length]="200" [pageSizeOptions]="[5, 10, 20, 30, 50]" aria-label="Select page"></mat-paginator>
    </div>
</div>
