<div class="container">
    <div class="header">
        <div class="title">
            <h1>Clientes</h1>
        </div>
        <div class="buttonAdd">
            <button class="button btn-primero">Agregar nuevo</button>
        </div>
    </div>

    <mat-form-field appearance="standard">

        <label for="">Filtrar</label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Términos de búsqueda" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="clientes" matSort>

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="logo">
                <th mat-header-cell *matHeaderCellDef> Logo </th>
                <td mat-cell *matCellDef="let element">
                    <img src="{{element.logo}}" alt="logo" width="50" height="50">
                </td>
            </ng-container>


            <!-- Symbol Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre Empresa </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="ubicacion">
                <th mat-header-cell *matHeaderCellDef> Ubicación </th>
                <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="representante">
                <th mat-header-cell *matHeaderCellDef> Representante </th>
                <td mat-cell *matCellDef="let element"> {{element.representante}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element">
                    <button class="button btn-tercero">Editar</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay resultados para "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"></mat-paginator>
    </div>
</div>
