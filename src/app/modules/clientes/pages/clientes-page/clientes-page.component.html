<div class="container">
    <div class="header">
        <div class="title">
            <h1>Clientes</h1>
        </div>
        <div class="buttonAdd">
            <button class="button btn-primero" (click)="agregarCliente()">Agregar nuevo</button>
        </div>
    </div>

    <mat-form-field appearance="standard">

        <label for="">Filtrar</label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Términos de búsqueda" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="clientes" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="logo">
                <th mat-header-cell *matHeaderCellDef> Logo </th>
                <td mat-cell *matCellDef="let element">
                    <img class="logo-cliente" src="{{rutaImg}}{{element.logo}}" alt="logo" width="50" height="50">
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre Empresa </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> Dirección </th>
                <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="representante">
                <th mat-header-cell *matHeaderCellDef> Representante </th>
                <td mat-cell *matCellDef="let element"> {{element.representante}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef>Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="ejecutivo">
                <th mat-header-cell *matHeaderCellDef>Ejecutivo </th>
                <td mat-cell *matCellDef="let element"> {{element.ejecutivo}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="correoEjecutivo">
                <th mat-header-cell *matHeaderCellDef>Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.correoEjecutivo}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="editarCliente(element.id)" class="button btn-tercero">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay resultados para "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [length]="200" [pageSizeOptions]="[5, 10, 20, 30, 50]" aria-label="Select page"></mat-paginator>
    </div>
</div>
