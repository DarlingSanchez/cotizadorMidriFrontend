<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo">M</button>
        <div class="logo-text" *ngIf="collapsed">Midri App</div>

    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a [routerLink]="data.router" href="" class="sidenav-nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                <i class="sidenav-nav-icon " [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.name}}</span>
            </a>
        </li>
    </ul>
</div>
